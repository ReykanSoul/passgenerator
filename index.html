<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator In Javascript</title>
    <link rel="stylesheet" href="libs/fontawesome/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">

        <div class="password-generator">
            <h2>Password Generator</h2>
            <div class="password">
                <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
            </div>
            <div>
                <label for="length">
                    <li>Length</li>
                </label>
                <input type="number" id="length" min="6" max="20" value="7">
            </div>
            <div>
                <label for="symbol">
                    <li>Include Symbol</li>
                </label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <div>
                <label for="number">
                    <li>Include Number</li>
                </label>
                <input type="checkbox" id="number" checked>
            </div>
            <div>
                <label for="lowerCase">
                    <li>Include lowerCase</li>
                </label>
                <input type="checkbox" id="lowerCase" checked>
            </div>
            <div>
                <label for="upperCase">
                    <li>Include upperCase</li>
                </label>
                <input type="checkbox" id="upperCase" checked>
            </div>
            <button onclick="createPassword()">Get Random Password</button>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
